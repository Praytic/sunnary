<div class="card text-left mt-md-3">
  <div class="card-header">
    <h5>
      <a href="{{content.targetUrl}}">
        <i ng-class="content.type == 'ARTICLE' ? content.type == 'PACK' ? 'fa fa-th-large' : 'fa fa-align-left' : 'fa fa-wrench'"></i> {{content.name}}
      </a>
    </h5>
  </div>
  <div class="card-block">
    <div class="row">
      <div class="container">
        <p>{{content.description || "No description."}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2 btn-group" role="group">
        <button class="btn btn-secondary" style="color: green">+{{content.likeCounter}}</button>
        <button class="btn btn-secondary" href="{{content.targetUrl}}">
          <span class="fa fa-eye" aria-hidden="true"></span> {{content.viewCounter}}
        </button>
      </div>
      <div class="col-md-10 text-right">
        <span class="badge badge-default" ng-repeat="tag in content.tags">{{tag}}</span>
      </div>
    </div>
  </div>
</div>

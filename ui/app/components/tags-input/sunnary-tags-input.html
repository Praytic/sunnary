<tags-input ng-model="tags"
            min-length="1"
            display-property="id"
            key-property="id"
            add-on-paste="true"
            class="ti-input-lg">
  <auto-complete source="loadTags($query)"
                 min-length="1"
                 max-results-to-show="15">
  </auto-complete>
</tags-input>

<div class="card text-left">
  <div class="card-block">
    <h4 class="card-title"><a href="{{content.targetUrl}}">
      <span ng-class="content.type == 'ARTICLE' ? 'fa fa-file-text-o' : 'glyphicon glyphicon-wrench'"></span> {{content.name}}
    </a></h4>
    <div class="row">
      <div class="col-md-3 btn-group" role="group">
        <button class="btn btn-default" style="color: green">+{{content.likeCounter}}</button>
        <a class="btn btn-default" href="{{content.targetUrl}}">
          <span class="glyphicon glyphicon-eye-open"></span> {{content.viewCounter}}
        </a>
      </div>
      <div class="col-md-9 text-right">
        <span class="label label-default" ng-repeat="tag in content.tags">{{tag.id}}</span>
      </div>
    </div>
  </div>
</div>
